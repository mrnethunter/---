<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول لوحة التحكم - نيون ستور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --galaxy-black: #0c0c1d;
            --galaxy-dark: #1a1a2e;
            --galaxy-blue: #16213e;
            --galaxy-purple: #4a1e5a;
            --galaxy-pink: #9d4edd;
            --galaxy-light: #e0aaff;
            --galaxy-cyan: #00bbf9;
            --galaxy-green: #00f5d4;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(12, 12, 29, 0.9), rgba(12, 12, 29, 0.95)), url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=2020&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            color: var(--galaxy-cyan);
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            color: var(--galaxy-cyan);
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: var(--text-gray);
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(26, 26, 46, 0.5);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--galaxy-cyan);
            box-shadow: 0 0 0 2px rgba(0, 187, 249, 0.2);
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--galaxy-cyan), var(--galaxy-pink));
            color: var(--galaxy-black);
            border: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 187, 249, 0.3);
        }
        
        .back-to-store {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--galaxy-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-to-store:hover {
            color: var(--galaxy-pink);
        }
        
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
        }
        
        .notification {
            background: linear-gradient(135deg, var(--galaxy-dark), var(--galaxy-blue));
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 5px solid var(--galaxy-cyan);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid rgba(157, 78, 221, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .notification.error .notification-icon {
            color: #ff6b6b;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .notification-message {
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            flex-shrink: 0;
        }
        
        .notification-close:hover {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>نيون ستور</h1>
            <p>لوحة التحكم</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </form>
        
        <a href="index.html" class="back-to-store">
            <i class="fas fa-arrow-right"></i> العودة إلى المتجر
        </a>
    </div>
    
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        // بيانات الدخول
        const adminCredentials = {
            username: 'admin',
            password: 'اhamza_2007'
        };
        
        // نظام الإشعارات
        function showNotification(message, type = 'error') {
            const notificationContainer = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icons = {
                error: 'fas fa-exclamation-circle',
                success: 'fas fa-check-circle'
            };
            
            const titles = {
                error: 'خطأ',
                success: 'تم بنجاح'
            };
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="${icons[type] || icons.error}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${titles[type] || titles.error}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            notificationContainer.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            const autoClose = setTimeout(() => {
                closeNotification(notification);
            }, 5000);
            
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                clearTimeout(autoClose);
                closeNotification(notification);
            });
        }
        
        function closeNotification(notification) {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 500);
        }
        
        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // حفظ حالة الدخول
                localStorage.setItem('neonStoreAdminLoggedIn', 'true');
                localStorage.setItem('neonStoreAdminLoginTime', new Date().toISOString());
                
                // توجيه إلى لوحة التحكم
                window.location.href = 'admin-panel.html';
            } else {
                showNotification('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });
    </script>
</body>
</html>
