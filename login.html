<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نيون ستور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ألوان الجالكسي */
        :root {
            --galaxy-black: #0c0c1d;
            --galaxy-dark: #1a1a2e;
            --galaxy-blue: #16213e;
            --galaxy-purple: #4a1e5a;
            --galaxy-pink: #9d4edd;
            --galaxy-light: #e0aaff;
            --galaxy-cyan: #00bbf9;
            --galaxy-green: #00f5d4;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--galaxy-black);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        /* تأثير النجوم في الخلفية */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, var(--galaxy-cyan), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--galaxy-pink), transparent),
                radial-gradient(2px 2px at 50px 160px, var(--galaxy-green), transparent),
                radial-gradient(3px 3px at 90px 40px, var(--galaxy-light), transparent),
                radial-gradient(2px 2px at 130px 80px, var(--galaxy-cyan), transparent);
            background-size: 200px 200px;
            z-index: -1;
            animation: starsMove 50s linear infinite;
        }
        
        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: 200px 200px; }
        }
        
        /* Header مبسط */
        .auth-header {
            background-color: rgba(12, 12, 29, 0.9);
            padding: 20px 0;
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .logo-icon {
            color: var(--galaxy-cyan);
            font-size: 28px;
            text-shadow: 0 0 10px var(--galaxy-cyan);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--galaxy-cyan), var(--galaxy-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-text span {
            color: var(--galaxy-green);
        }
        
        .back-home {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-home:hover {
            color: var(--galaxy-cyan);
        }
        
        /* Container الرئيسي */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* Card تسجيل الدخول */
        .auth-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--galaxy-cyan), var(--galaxy-pink), var(--galaxy-green));
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-title h1 {
            font-size: 2.2rem;
            color: var(--galaxy-cyan);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .auth-title p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        /* نماذج الإدخال */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(157, 78, 221, 0.4);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--galaxy-cyan);
            box-shadow: 0 0 0 3px rgba(0, 187, 249, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--galaxy-pink);
            font-size: 1.2rem;
        }
        
        .password-toggle {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--galaxy-cyan);
        }
        
        /* خيارات إضافية */
        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--galaxy-cyan);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--galaxy-green);
            text-decoration: underline;
        }
        
        /* زر تسجيل الدخول */
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--galaxy-cyan), var(--galaxy-pink));
            color: var(--galaxy-black);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 187, 249, 0.3);
        }
        
        /* رابط التسجيل */
        .auth-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(157, 78, 221, 0.2);
            color: var(--text-gray);
        }
        
        .auth-link a {
            color: var(--galaxy-cyan);
            text-decoration: none;
            font-weight: 600;
            margin-right: 5px;
            transition: color 0.3s;
        }
        
        .auth-link a:hover {
            color: var(--galaxy-green);
            text-decoration: underline;
        }
        
        /* رسائل الخطأ والنجاح */
        .auth-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            text-align: center;
            font-weight: 600;
        }
        
        .auth-message.success {
            background: rgba(0, 212, 170, 0.1);
            color: var(--galaxy-green);
            border: 1px solid rgba(0, 212, 170, 0.3);
            display: block;
        }
        
        .auth-message.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: block;
        }
        
        /* تذييل الصفحة */
        .auth-footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-gray);
            background-color: rgba(12, 12, 29, 0.9);
            border-top: 1px solid rgba(157, 78, 221, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .footer-links {
            margin: 15px 0;
        }
        
        .footer-links a {
            color: var(--text-gray);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--galaxy-cyan);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 25px;
                max-width: 95%;
            }
            
            .auth-title h1 {
                font-size: 1.8rem;
            }
            
            .auth-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px 15px;
            }
            
            .auth-card {
                padding: 25px 20px;
            }
            
            .auth-title h1 {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 20px 14px 45px;
                font-size: 0.95rem;
            }
            
            .input-icon {
                font-size: 1rem;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <div class="header-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <div class="logo-text">نيون <span>ستور</span></div>
            </div>
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-right"></i>
                العودة للمتجر
            </a>
        </div>
    </header>
    
    <!-- Container الرئيسي -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
                <p>مرحباً بعودتك! سجل الدخول للوصول إلى حسابك</p>
            </div>
            
            <!-- رسالة الخطأ/النجاح -->
            <div id="authMessage" class="auth-message"></div>
            
            <!-- نموذج تسجيل الدخول -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginInput"><i class="fas fa-user"></i> البريد الإلكتروني أو رقم الهاتف</label>
                    <div class="input-with-icon">
                        <input type="text" id="loginInput" class="form-control" placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك" required>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <div class="input-with-icon">
                        <input type="password" id="loginPassword" class="form-control" placeholder="أدخل كلمة المرور" required>
                        <span class="input-icon"><i class="fas fa-key"></i></span>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        نسيت كلمة المرور؟
                    </a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            
            <div class="auth-link">
                ليس لديك حساب؟ <a href="register.html">أنشئ حساب جديد</a>
            </div>
            
            <div class="auth-link">
                أو سجل دخول كـ <a href="admin-login.html">مسؤول</a>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="auth-footer">
        <div class="header-container">
            <p>متجر إلكتروني متكامل مع أحدث تقنيات التصميم والعرض</p>
            <div class="footer-links">
                <a href="index.html">الرئيسية</a> |
                <a href="contact.html">اتصل بنا</a> |
                <a href="privacy.html">سياسة الخصوصية</a>
            </div>
            <p>جميع الحقوق محفوظة &copy; نيون ستور 2023</p>
        </div>
    </footer>

    <script>
        // نظام التوثيق الأساسي
const AuthSystem = {
    getUsers: function() {
        return JSON.parse(localStorage.getItem('neonStoreUsers')) || [];
    },
    
    login: function(identifier, password) {
        const users = this.getUsers();
        
        // المستخدم الافتراضي
        if (identifier === 'ahmadaiiroot@gmail.com' && password === '123456') {
            localStorage.setItem('neonStoreCurrentUser', JSON.stringify({
                id: 1,
                name: 'حمزة',
                email: 'ahmadaiiroot@gmail.com',
                phone: '0790680891',
                address: 'عمان، الأردن'
            }));
            return { success: true, message: 'تم تسجيل الدخول بنجاح!' };
        }
        
        const user = users.find(u => u.email === identifier || u.phone === identifier);
        
        if (!user) return { success: false, message: 'المستخدم غير موجود' };
        if (user.password !== password) return { success: false, message: 'كلمة المرور غير صحيحة' };
        
        localStorage.setItem('neonStoreCurrentUser', JSON.stringify({
            id: user.id,
            name: user.name,
            email: user.email,
            phone: user.phone,
            address: user.address
        }));
        
        return { success: true, message: 'تم تسجيل الدخول بنجاح!' };
    },
    
    register: function(userData) {
        const users = this.getUsers();
        
        if (users.some(u => u.email === userData.email)) {
            return { success: false, message: 'البريد الإلكتروني مستخدم مسبقاً' };
        }
        
        const newUser = {
            id: Date.now(),
            ...userData,
            createdAt: new Date().toISOString()
        };
        
        users.push(newUser);
        localStorage.setItem('neonStoreUsers', JSON.stringify(users));
        
        localStorage.setItem('neonStoreCurrentUser', JSON.stringify({
            id: newUser.id,
            name: newUser.name,
            email: newUser.email,
            phone: newUser.phone,
            address: newUser.address
        }));
        
        return { success: true, message: 'تم إنشاء الحساب بنجاح!' };
    }
};
        // استدعاء نظام المصادقة
        const authSystem = AuthSystem || {};
        
        // تبديل عرض كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // عرض نموذج استعادة كلمة المرور
        function showForgotPassword() {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = 'auth-message success';
            messageDiv.innerHTML = `
                <i class="fas fa-info-circle"></i>
                للاستفسار عن كلمة المرور، يرجى التواصل مع الإدارة عبر:
                <div style="margin-top: 10px;">
                    <strong>الهاتف:</strong> 0790680891<br>
                    <strong>المعرف:</strong> H9ZI
                </div>
            `;
        }
        
        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginInput = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // التحقق من الإدخال
            if (!loginInput || !password) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            // محاولة تسجيل الدخول
            const result = authSystem.login(loginInput, password);
            const messageDiv = document.getElementById('authMessage');
            
            if (result.success) {
                messageDiv.className = 'auth-message success';
                messageDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${result.message}`;
                
                // إذا طلب تذكرني، حفظ البيانات
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', loginInput);
                }
                
                // التوجيه بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                messageDiv.className = 'auth-message error';
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${result.message}`;
            }
        });
        
        // عرض الرسائل
        function showMessage(text, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = `auth-message ${type}`;
            messageDiv.innerHTML = type === 'success' 
                ? `<i class="fas fa-check-circle"></i> ${text}`
                : `<i class="fas fa-exclamation-circle"></i> ${text}`;
        }
        
        // تحميل بيانات "تذكرني" إذا كانت موجودة
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (remembermedUser) {
                document.getElementById('loginInput').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
